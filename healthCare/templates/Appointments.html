<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">

    <form action="/appointments" method="POST">
      <label for="appointmentPatient">Patient Name:</label>
      <select id="appointmentPatient" name="patient_id" required>
        <option value="" disabled selected>Select a patient</option>
        {% for patient in patients %}
          <option value="{{ patient['patient_id'] }}">{{ patient['patient_name'] }}</option>
        {% endfor %}
      </select>
    
      <label for="appointmentDate">Date & Time:</label>
      <input type="datetime-local" id="appointmentDate" name="appointment_datetime" required>
    
      <label for="appointmentPhysician">Physician:</label>
      <select id="appointmentPhysician" name="physician_id" required>
        <option value="1">Dr. Smith (Cardiology)</option>
        <option value="2">Dr. Johnson (Pediatrics)</option>
        <option value="3">Dr. Lee (Orthopedics)</option>
      </select>
    
      <label for="appointmentNotes">Notes:</label>
      <textarea id="appointmentNotes" name="notes" placeholder="Add additional notes"></textarea>
    
      <button type="submit">Save Appointment</button>
    </form>
    
  </div>

  <script>
    function saveAppointment() {
      const patient = document.getElementById("appointmentPatient").value;
      const date = document.getElementById("appointmentDate").value;
      const physician = document.getElementById("appointmentPhysician").value;
      const notes = document.getElementById("appointmentNotes").value;
      alert(`Appointment saved for ${patient} with physician ${physician} on ${date}. Notes: ${notes}`);
    }
  </script>
</body>
</html>
